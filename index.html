<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Codejam Canvas</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="menu-logo">
                <a href="#" class="menu--strips">
                    <img src="images/menu-strips.png">
                </a>
                <p>CodeJam - Pallete</p>
            </div>
            <div class="menu-dots">
                <img src="images/menu dots.png">
            </div>
        </div>
        <main>
            <div class="panel">
                <div class="panel__instr">
                    <div class="panel__instr_top">
                        <div id="grid">
                            <div><img src="images/icon-share-1.png"></div>
                            <div>
                                <p>Paint bucket</p>
                            </div>
                            <div><img src="images/icon-upload.png"></div>
                            <div>
                                <p>Choose color</p>
                            </div>

                            <div><img src="images/arrows-alt.png"></div>
                            <div>
                                <p>Move</p>
                            </div>
                            <div><img src="images/icon-share.png"></div>
                            <div>
                                <p>Transform</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel__color">
                    <div class="panel__color_top">
                        <div id="grid">
                            <div><img src="images/Ellipse-1.png"></div>
                            <div>
                                <p>Current color</p>
                            </div>
                            <div><img src="images/Ellipse-1.png"></div>
                            <div>
                                <p>Prev color</p>
                            </div>

                            <div><img src="images/Ellipse red.png"></div>
                            <div>
                                <p>red</p>
                            </div>
                            <div><img src="images/blue.png"></div>
                            <div>
                                <p>blue</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="canvas"></canvas>
            <div class="buttons">
                <button value="image" onclick="drawImage1();">256*256</button>
                <button value="32*32" onclick="drawImage2();">32*32</button>
                <button value="4*4" onclick="drawImage3();">4*4</button>
            </div>
        </main>
    </div>
    <script>
        window.onload = function () {
            drawImage1();
        } 
    </script>
</body>

</html>
